<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Caponetto Juan Pablo - Segunda PreEntrega</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"><span class="text-danger">Maqui</span>Nort</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item text-danger">
                <a class="nav-link text-danger" href="/index.html">Volver al Inicio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
          </section>
          <!-- contact section -->
          <section id="contact" class="contact section-padding">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="section-header text-center pb-5">
                    <h2>Contactanos</h2>
                  </div>
                </div>
              </div>

              <div class="row md-0">
                <div class="col-md-12 p-0 pt-4 pb-4">
                  <form action="#" class="bg-light p-4 m-auto" >
                    <div class="row">
                      <div class="col-md-12">
                        <div class="mb-3">
                          <input type="text" class="form-control" required placeholder="Nombre Completo">
                        </div>
                        <div class="col-md-12">
                          <div class="mb-3">
                            <input type="email" class="form-control" required placeholder="Correo electronico">
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="mb-3">
                            <textarea rows="3" required class="form-control" placeholder="Escriba su consulta aquí"></textarea>
                          </div>
                        </div>
                      </div>
                      <button class="btn btn-warning btn-lg btn-block mt-3">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
    </main>
    <footer class="bg-dark p-2 text-center">
      <div class="container">
        <p class="text-white">Todos los derechos reservados Juan Pablo Caponetto - Comisión #48635 Desarrollo Web</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
